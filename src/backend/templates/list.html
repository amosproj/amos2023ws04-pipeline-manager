<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
</head>
<body>
    <h1>Files in the Bucket</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('upload_api.download', file_key=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
