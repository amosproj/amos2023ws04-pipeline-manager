<div>
    <button class="btn btn-primary" routerLink="/" routerLinkActive="Active">Upload</button>
</div>

<table id = "s3_list"class="table table-striped table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
  <thead>
  <tr>
    <th scope="col">#</th>
    <th cope="col">Name</th>
    <th scope="col">File Type</th>
    <th scope="col">LastModified Date</th>
    <th scope="col">File Size</th>
    <th scope="col">StorageClass</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  
    <tr *ngFor="let file of (fileDownload | async); index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ file.Key }}
      </td>
      <td>{{ file.StorageClass }}</td>
      <td>{{ file.LastModified}}</td>
      <td>{{ file.Size}}</td>
      <td>{{ file.StorageClass}}</td>
      <td>
        <form action="">
          <button type="button" class="btn btn-primary" (click)="handleDownload(file.Key)" >Download</button>
          <button class="btn btn-danger" (click)="handleDelete(file.Key)" >Delete</button>
        </form>
      </td>
    </tr>

  </tbody>
 </table>
