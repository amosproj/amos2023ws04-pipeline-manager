<div>
    <button class="btn btn-primary" routerLink="/" routerLinkActive="Active">Upload</button>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover"  >
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">File Type</th>
    <th scope="col">LastModified Date</th>
    <th scope="col">File Size</th>
    <th scope="col">StorageClass</th>
    <th scope="col">S3 Uuid</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>

    <tr *ngFor="let file of fileDownload ; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ file.name }}</td>
      <td>{{ file.mime_type }}</td>
      <td>{{ file.last_modified}}</td>
      <td>{{ file.size}}</td>
      <td>{{ file.storage_class}}</td>
      <td>{{ file.s3_uuid}}</td>

      <td>
        <form action="">
          <button type="button" class="btn btn-primary" (click)="handleDownload(file.Key)" >Download</button>
          <button class="btn btn-danger" (click)="handleDelete(file.Key)" >Delete</button>
        </form>
      </td>
    </tr>

  </tbody>
 </table>
