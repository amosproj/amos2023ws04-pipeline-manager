

<body>

<p>s3-upload-files!</p>

<div class="upload-container">
<div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <input type="file" accept=".csv" #fileInput />
    <button type="button" class="btn btn-primary" (click)="selectFile()">SELECT</button>
    <button type="button" class="btn btn-primary" (click)="uploadFile()">UPLOAD</button>
    <button type="button" class="btn btn-primary" (click)="uploadFileWithUrl()">UPLOAD_WITH_URL</button>
</div>

</body>
