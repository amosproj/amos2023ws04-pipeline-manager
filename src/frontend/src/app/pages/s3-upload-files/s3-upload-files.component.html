<div class="d-flex justify-content-center">
  <div class="col-6">

    <p>Selected File: {{ this.selectedFile?.name }}</p>

    <input type="file" class="form-control" #fileInput (change)="selectFile()"/>

    <button type="button" class="btn btn-primary" (click)="selectFile()">SELECT</button>
    <button type="button" class="btn btn-primary" (click)="uploadFileWithUrl()">UPLOAD_WITH_URL</button>

    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  </div>
</div>
